<form action="/send" method="post">
    <div class="box">
        <div class="box">
            <div class="main">
                <div class="left">
                    <div class="friend_table">
                        <table border="1" class="friend_table">
                              <tr>
                                <th>FriendList</th>

                              </tr>
                              <tr>
                                <td id="friend">${name}</td>
                                <td hidden id="friend_public_key">${friend_public_key}</td>
                              </tr>
                        </table>
                    </div>
                </div>
                <div class="right">
                <p id="received_message_title" class="msg-title">Message: from ${name}</p>
                    <p id="received_message">${message}</p>
                </div>
            </div>
            <div class="footer">
                <div class="send_table">
                    <table border="5" class="send_table">
                      <tr>
                          <th>Entermessage</th>
                        <th>receiver</th>
                          <th>Send</th>
                      </tr>
                      <tr>
                        <td><input type="text" id="msg" name="message" placeholder="please enter message here"></td>
                        <input hidden type="text" id="sender" name="sender" >
                        <td><input type="text" name="receiver" placeholder="Please Enter the receiver here"></td>
                        <input hidden type="text" name="digital_signature" id="ds" value=${digital_signature}>
                        <td><input value="send" id="send" type="submit" /></td>
                        <script src="js/compiled.PKE.js"></script>
                      </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>



</form>
